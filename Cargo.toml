[package]
name = "rezolus"
version = { workspace = true }
license = { workspace = true }
publish = false
edition = "2021"
description = "High resolution systems performance telemetry agent"

[workspace.package]
version = "3.6.0"
license = "MIT OR Apache-2.0"

[dependencies]
systeminfo = { workspace = true }

backtrace = "0.3.69"
clap = "4.3.24"
humantime = "2.1.0"
lazy_static = "1.4.0"
libc = "0.2.147"
linkme = "0.3.15"
metriken = "0.3.3"
memmap2 = "0.5.10"
once_cell = "1.18.0"
ouroboros = "0.17.2"
ringlog = "0.3.2"
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
sysconf = "0.3.4"
syscall-numbers = "3.1.0"
tokio = { version = "1.32.0", features = ["full"] }
toml = "0.7.6"
walkdir = "2.3.3"
warp = "0.3.6"

[target.'cfg(target_os = "linux")'.dependencies]
libbpf-rs = { version = "0.21.2", optional = true }
libbpf-sys = { version = "1.2.1", optional = true }
perf-event2 = "0.7.0"
nvml-wrapper = "0.9.0"

[target.'cfg(target_os = "linux")'.build-dependencies]
libbpf-cargo = { version = "0.21.2", optional = true }

[features]
all = ["bpf"]
default = ["bpf"]
bpf = ["libbpf-cargo","libbpf-rs","libbpf-sys"]

[profile.bench]
debug = true
lto = true
codegen-units = 1

[profile.release]
debug = true
lto = true
codegen-units = 1

[workspace]
members = [
    ".",
    "crates/*"
]

[workspace.dependencies]
systeminfo = { path = "crates/systeminfo" }
