[package]
name = "rezolus"
version = "3.0.1-alpha.0"
license = "MIT OR Apache-2.0"
publish = false
edition = "2021"
description = "High resolution systems performance telemetry agent"

[dependencies]
backtrace = "0.3.67"
clap = "4.1.4"
clocksource = "0.6.0"
lazy_static = "1.4.0"
libc = "0.2.141"
libbpf-rs = { version = "0.19.1", optional = true }
libbpf-sys = { version = "1.1.1", optional = true }
linkme = "0.3.9"
metriken = "0.2.0"
memmap2 = "0.5.10"
once_cell = "1.17.1"
ouroboros = "0.15.6"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
sysconf = "0.3.4"
syscall-numbers = "3.0.0"
ringlog = "0.2.0"
tokio = { version = "1.27.0", features = ["full"] }
toml = "0.7.3"
walkdir = "2.3.3"
warp = "0.3.4"

[target.'cfg(target_os = "linux")'.dependencies]
perf-event2 = "0.6.3"
nvml-wrapper = "0.9.0"

[build-dependencies]
libbpf-cargo = { version = "0.13.1", optional = true }

[features]
all = ["bpf"]
default = []
bpf = ["libbpf-cargo","libbpf-rs","libbpf-sys"]

[profile.bench]
debug = true
lto = true
codegen-units = 1

[profile.release]
debug = true
lto = true
codegen-units = 1
