[package]
name = "rezolus"
version = "4.1.1"
license = "MIT OR Apache-2.0"
publish = false
edition = "2021"
description = "High resolution systems performance telemetry agent"

[[bin]]
name = "rezolus"
path = "src/main.rs"

[[bin]]
name = "rezolus-recorder"
path = "src/recorder.rs"

[dependencies]
anyhow = "1.0"
async-trait = "0.1.81"
axum = { version = "0.7.5", features = ["http2"] }
backtrace = "0.3.73"
clap = "4.5.17"
clocksource = "0.8.1"
ctrlc = "3.4.5"
futures = "0.3.30"
histogram = "0.11.0"
humantime = "2.1.0"
h2 = "0.4.6"
http = "1.1.0"
lazy_static = "1.5.0"
libc = "0.2.158"
linkme = "0.3.28"
memmap2 = "0.9.4"
metriken = "0.7.0"
metriken-exposition = "0.9.1"
ouroboros = "0.18.4"
parking_lot = "0.12.3"
ringlog = "0.8.0"
serde = { version = "1.0.209", features = ["derive"] }
syscall-numbers = "4.0.0"
sysconf = "0.3.4"
tempfile = "3.13.0"
tokio = { version = "1.39.3", features = ["full"] }
toml = "0.8.19"
tower = { version = "0.5.0", features = ["tokio"] }
tower-http = { version = "0.5.2", features = ["compression-full", "decompression-full"] }
thiserror = "1.0.63"
walkdir = "2.5.0"

[target.'cfg(target_os = "linux")'.dependencies]
libbpf-rs = { version = "0.24.2" }
libbpf-sys = { version = "1.4.3" }
perf-event2 = "0.7.4"
nvml-wrapper = "0.10.0"

[target.'cfg(target_os = "linux")'.build-dependencies]
libbpf-cargo = { version = "0.24.2" }

[profile.bench]
debug = true
lto = true
codegen-units = 1

[profile.release]
debug = true
lto = true
codegen-units = 1

[package.metadata.generate-rpm]
auto_req = "builtin"
assets = [
    { source = "target/release/rezolus", dest = "/usr/bin/", mode = "755" },
    { source = "config.toml", dest = "/etc/rezolus/", mode = "644" },
    { source = "debian/rezolus.service", dest = "/usr/lib/systemd/system/", mode = "644" },
]
post_install_script = "rpm/systemd-start.sh"
pre_uninstall_script = "rpm/systemd-stop.sh"
