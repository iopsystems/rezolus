[package]
name = "rezolus"
version = "3.0.0-alpha.0"
authors = ["Brian Martin <brian@iop.systems>"]
license = "Apache-2.0"
publish = false
edition = "2021"
description = "High resolution systems performance telemetry agent"

[dependencies]
backtrace = "0.3.67"
clap = "4.1.4"
clocksource = "0.6.0"
libbpf-rs = { version = "0.19.1", optional = true }
libbpf-sys = { version = "1.1.1", optional = true }
linkme = "*"
metriken = "0.1.3"
ouroboros = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
sysconf = "0.3.4"
syscall-numbers = "3.0.0"
ringlog = "*"
tokio = { version = "*", features = ["full"] }
toml = "*"
walkdir = "*"
warp = "*"

[build-dependencies]
libbpf-cargo = { version = "0.13.1", optional = true }

[features]
all = ["bpf"]
default = []
bpf = ["libbpf-cargo","libbpf-rs","libbpf-sys"]

[profile.bench]
debug = true
lto = true
codegen-units = 1

[profile.release]
debug = true
lto = true
codegen-units = 1
